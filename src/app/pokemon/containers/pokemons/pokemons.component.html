<table class="table">
  <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Avatar</th>
  </thead>
  <tbody>
    @if (pokemons$| async; as pokemonRes) {
      @for (pokemon of pokemonRes.items; track $index) {
        <tr>
          <th>{{pokemon.id}}</th>
          <th>{{pokemon.name}}</th>
          <th>
            <img [ngSrc]="pokemon.image" width="100" height="100">
          </th>
        </tr>
      }
    }
  </tbody>
</table>
